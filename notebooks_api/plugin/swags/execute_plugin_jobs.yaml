API to execute a plugin using a job
---
tags:
  - Custom Plugin
parameters:
  - in: header
    name: X-Auth-Userid
    type: string
  - in: header
    name: X-Project-Id
    type: string
  - in: header
    name: X-Product-Id
    type: string
  - in: body
    name: body
    schema:
      id: execute_plugin
      type: object
      properties:
        name:
          type: string
          description: Name of the plugin
        plugin_id:
          type: string
          description: Plugin id from DB records
        instance_id:
          type: string
          description: Instance id generated by monitor backend
        resource_id:
          type: string
          description: Resource id from DB records
        project_id:
          type: string
          description: project_id
      required:
        - name
        - plugin_id
        - instance_id
        - resource_id
        - project_id
responses:
  201:
    description: Success
  400:
    description: Bad request
  401:
    description: Forbidden
  500:
    description: Error