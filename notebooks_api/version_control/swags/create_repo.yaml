API to create a git repository
---
tags:
  - Version Control System
parameters:
  - in: header
    name: X-Auth-Userid
    type: string
  - in: header
    name: X-Auth-Username
    type: string
  - in: header
    name: X-Auth-Email
    type: string
  - in: header
    name: X-Project-Id
    type: string
  - in: header
    name: X_Default_Repo_Flag
    type: string
  - name: repo
    in: path
    type: string
    required: true
    description: Name of Repo
responses:
  201:
    description: Success
  400:
    description: Bad request
  401:
    description: Forbidden
  500:
    description: Error






